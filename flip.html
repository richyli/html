<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片翻頁效果</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
    }

    .flip-container {
      width: 800px;
      height: 600px;
      perspective: 1200px;
      cursor: pointer;
    }

    .flip-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .flip-container.flipping .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .front, .back {
      background-size: cover;
      background-position: center;
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flip-container" id="flip">
  <div class="flip-inner" id="flipInner">
    <div class="flip-face front" id="frontFace"></div>
    <div class="flip-face back" id="backFace"></div>
  </div>
</div>

<script>
  const images = [
    'image1.png',
    'image2.png',
    'image3.png'
  ];

  let currentIndex = 0;
  let nextIndex = 1;
  const flip = document.getElementById('flip');
  const flipInner = document.getElementById('flipInner');
  const frontFace = document.getElementById('frontFace');
  const backFace = document.getElementById('backFace');

  function updateFaces() {
    frontFace.style.backgroundImage = `url(${images[currentIndex]})`;
    backFace.style.backgroundImage = `url(${images[nextIndex]})`;
  }

  updateFaces();

  flip.addEventListener('click', () => {
    flip.classList.add('flipping');

    setTimeout(() => {
      currentIndex = nextIndex;
      nextIndex = (nextIndex + 1) % images.length;
      updateFaces();
      flip.classList.remove('flipping');
    }, 1000);
  });
</script>

</body>
</html>
